<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery (DrumKit)</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>

  <div class="container">
    <div class="drum-kit">
      <drums-cymbal type="crash"></drums-cymbal>
      <drums-base type="floor-tom"></drums-base>
      <drums-base type="tom1"></drums-base>
      <drums-base type="tom2"></drums-base>
      <drums-bass type="kick"></drums-bass>
      <div class="group">
        <drums-base type="snare"></drums-base>
        <drums-hi-hat></drums-hi-hat>
        <drums-cymbal type="ride"></drums-cymbal>
      </div>
    </div>
    <div class="keys">
      <kbd>Q</kbd>
      <kbd>W</kbd>
      <kbd>E</kbd>
      <kbd>R</kbd>

      <kbd>U</kbd>
      <kbd>I</kbd>
      <kbd>O</kbd>
      <kbd>P</kbd>
    </div>
  </div>

</body>
</html>
